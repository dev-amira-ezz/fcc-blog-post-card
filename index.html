<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="Someone's hands typing on a laptop's keyboard"
        class="post-img"
      />
      <div class="post-content">
        <h2 class="post-title">Learn Web Development in 2025</h2>
        <p class="post-excerpt">
          Learn the latest web development technologies and collaborate with the
          most vibrant community
        </p>
        <a href="https://www.exxample.com" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
